<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your air translator</title>
    <link href="../css/popup.css" rel="stylesheet" type="text/css"/>
    <script src="../js/popup.js" charset="utf-8"></script>
    <script src="../js/common.js" charset="utf-8"></script>
</head>
<body>

<div id="avacPopup">
    <select id="langFrom" title="Lang from">
        <option value="eng"> English</option>
        <option value="rus"> Russian</option>
        <option value="deu"> German</option>
    </select>
    <select id="langTo" title="Lang to">
        <option value="eng"> English</option>
        <option value="rus"> Russian</option>
        <option value="deu"> German</option>
    </select>
    <hr>
    <output id="rangeValue">Beginner</output>
    <br>
    <input type="range" id="avacLevel" value="0" title="Language level">
    <hr>
    <input type="checkbox" id="safeTranslateMode">
    <label for="safeTranslateMode" title="Translate using last parameters after page loading">Onload-mode</label>
</div>

</body>
</html>
