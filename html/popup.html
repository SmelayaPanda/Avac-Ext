<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your air translator</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <link href="../css/popup.css" rel="stylesheet" type="text/css"/>
    <script src="../js/popup.js" charset="utf-8"></script>
</head>
<body>


<div id="avacPopup">
    <select id="langFrom" title="Lang from">
        <option value="eng"> English</option>
        <option value="rus"> Russian</option>
        <option value="deu"> German</option>
        <option value="fra"> France</option>
        <option value="ita"> Italian</option>
        <option value="spa"> Spanish</option>
        <option value="tur"> Turkish</option>
        <option value="pol"> Polish</option>
        <option value="swd"> Swedish</option>
        <option value="gre"> Greek</option>
    </select>
    <img id="playImg" src="../img/play.png">
    <select id="langTo" title="Lang to">
        <option value="eng"> English</option>
        <option value="rus"> Russian</option>
        <option value="deu"> German</option>
        <option value="fra"> France</option>
        <option value="ita"> Italian</option>
        <option value="spa"> Spanish</option>
        <option value="tur"> Turkish</option>
        <option value="pol"> Polish</option>
        <option value="swd"> Swedish</option>
        <option value="gre"> Greek</option>
    </select>
    <br>
    <hr>
    <div id="underRangeContainer">
        <div id="levelInfo">
            <output id="rangeValue">BEGINNER</output>
        </div>

        <div id="safeModeContainer">
            <input type="checkbox" id="safeTranslateMode">
            <label for="safeTranslateMode" title="Translate using last parameters after page loading">
                Onload-mode </label>
        </div>
    </div>

    <input type="range" id="avacLevel" value="0" title="Language level">


    <div id="buttons">
        <button type="button" id="translate_btn" data-label="do it!">do it!</button>
        <br>
    </div>
    <hr>
</div>

</body>
</html>
