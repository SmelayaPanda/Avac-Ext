<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your air translator</title>
    <link href="../css/popup.css" rel="stylesheet" type="text/css"/>
    <script src="../js/popup.js" charset="utf-8"></script>
    <script src="../js/common.js" charset="utf-8"></script>
</head>
<body id="bodyAvac">
<input checked type="checkbox" id="power">
<label for="power" title="Translate using last parameters after page loading">power</label>
<div id="settings">
    <br>
    <select id="langFrom" title="Lang from"></select>
    <select id="langTo" title="Lang to"></select>
    <hr>
    <output id="stage"></output>
    <br>
    <input type="range" id="level" value="0" min="0" max="64" title="Language level">
    <hr>

    <div id="colorPicker">
        <input class="red" type="radio" name="hat-color" value="#ff3e05" id="hat-color-red"/>
        <label class="red" for="hat-color-red">red</label>
        <input class="orange" type="radio" name="hat-color" value="#ff8d05" id="hat-color-orange"/>
        <label class="orange" for="hat-color-orange">orange</label>
        <input class="yellow" type="radio" name="hat-color" value="#ecca05" id="hat-color-yellow"/>
        <label class="yellow" for="hat-color-yellow">yellow</label>
        <input class="green" type="radio" name="hat-color" value="#40af04" id="hat-color-green" checked/>
        <label class="green" for="hat-color-green">green</label>
        <input class="blue" type="radio" name="hat-color" value="#057fff" id="hat-color-blue"/>
        <label class="blue" for="hat-color-blue">blue</label>
        <input class="indigo" type="radio" name="hat-color" value="#7500ca" id="hat-color-indigo"/>
        <label class="indigo" for="hat-color-indigo">indigo</label>
        <input class="violet" type="radio" name="hat-color" value="#cc6fcc" id="hat-color-violet"/>
        <label class="violet" for="hat-color-violet">violet</label>
    </div>

    <a href="https://www.paypal.me/smelayapanda" target="_blank">Thanks!</a>

</div>
</body>
</html>
